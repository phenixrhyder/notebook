# Phenix Rhyder/ Checkerboard Pattern
name: Deploy Python App to Hugging Face Spaces

# This action will trigger on every push to the 'main' branch
on:
  push:
    branches:
      - main # Or 'master' depending on your repository's default branch

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This job syncs your repository content to a Hugging Face Space
  deploy-to-hub:
    # Use the latest version of Ubuntu as the operating system
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out the repository's code so the workflow can access it.
      # fetch-depth: 0 is important for the Hugging Face action to work correctly.
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: Push all the files from your GitHub repository to your Hugging Face Space.
      # This action handles the syncing process for you.
      - name: Push to Hugging Face Hub
        uses: huggingface/hub-action@v1
        with:
          # Your Hugging Face username and the name of your Space
          repo_id: "phenixrhyder/phenixrhyder"
          # The type of repository on the Hub
          repo_type: "space"
          # Your Hugging Face token, stored as a secret in your GitHub repository settings
          token: ${{ secrets.HF_TOKEN }}
