# PhenixRhyder/ Checkerboard Grid 
name: Deploy React App to Hugging Face Spaces

# This action will trigger on every push to the 'main' branch
on:
  push:
    branches:
      - main # Or 'master' depending on your repository's default branch

# Jobs to be executed
jobs:
  build-and-deploy:
    # Use the latest version of Ubuntu as the operating system
    runs-on: ubuntu-latest

    steps:
      # 1. Check out your repository code so the workflow can access it
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Node.js, which is required to build a React app
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Use a recent stable version of Node.js

      # 3. Install the project dependencies (like React)
      - name: Install dependencies
        run: npm install

      # 4. Build the React application for production
      - name: Build application
        run: npm run build

      # 5. Push the 'build' folder to your Hugging Face Space
      - name: Push to Hugging Face Hub
        env:
          # This uses the secret token you created
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # Clone the Hugging Face Space repository into a 'hf-space' directory
          # We only clone the .git history, not the files, for speed
          git clone --bare https://huggingface.co/phenixrhyder:${HF_TOKEN}@https://huggingface.co/phenixrhyder/spaces#repos.hf-space

          # Use rsync to efficiently copy the built app into the space repo
          # This deletes old files from the destination to keep it clean
          rsync -a --delete --exclude=".git" build/ .hf-space/

          # Go into the space directory, commit, and push the changes
          cd .hf-space
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Deploy from GitHub Actions" || echo "No changes to commit"
          git push https://huggingface.co/phenixrhyder:${HF_TOKEN}@https://huggingface.co/phenixrhyder/spaces#repos
